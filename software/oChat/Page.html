{{ extends "global/Page.html" }}
{{ load static otree }}

{{ block app_styles }}


<!-- load Roboto font -->
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>

<style>

  /* -------------------- global oTree styles -------------------- */

  /* body */
  .otree-body {
    max-width: 950; /* or 950px */
    min-width: 500px;
    font-family: 'Roboto', sans-serif;
    font-size: 18px;
  }

  .otree-timer {
    display: none;
  }



  /* -------------------- div styles -------------------- */

  /* general text box */
  .textBox {
    padding: 30px;
    height: 60vh;
    position:relative;
    overflow:auto;
  }

  .chat_messages {
    height: 70%;
  }

  .inputBox {
    height: 10vh;
    position:relative;
    border-color: red;
  }

  .typeInputBox {
    display: inline-block;
    position: absolute;
    right: 0;
    bottom:0;
    margin-bottom: 5px;
    padding: 10px 10px 10px 12px;
    max-width: 80%;
  }


  /* -------------------- text span styles -------------------- */

  .selfText {
    background: lightgray;
    display: inline-block;
    position: relative;
    left: 100%;
    transform: translateX(-100%);
    text-align: right;
    margin-bottom: 5px;
    padding: 10px 10px 10px 12px;
    border-radius: 20px;
    max-width: 80%;
    height: 100%;
  }

  .botText {
    background: #38A1F3;
    color: white;
    left: 0;
    display: inline-block;
    margin-bottom: 5px;
    padding: 10px 10px 10px 12px;
    border-radius: 20px;
    max-width: 80%;
    height: 100%;
  }


</style>

{{ endblock }}
