{{ block scripts }}
{{ endblock }}


{{ block styles }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{{ endblock }}


{{ block content }}
<body class="bg-light.bg-gradient">
<img src="https://github.githubassets.com/images/modules/site/actions/hero-bg.jpg" id="bg" alt="" style="z-index: -1; position: fixed; left: 30; opacity: 0.90;">

    <!-- Decision Card -->
    <div class="card rounded mt-5 p-3 shadow-lg">
        <div class="card-body">

            <p class="h3">
                The experiment starts now.
            </p>

            <p>
                Please press <code>Start Experiment</code> to proceed.
            </p>
            <div class="container-fluid p-0 m-0">
                <div class="d-flex justify-content-center mt-5 mb-3">
                    <button class="btn btn-outline-primary" type="submit" id="submitButton">
                        Start Experiment
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>

{{ endblock }}
