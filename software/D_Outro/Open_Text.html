{{ block scripts }}
{{ endblock }}

{{ block global_styles  }}
<style>
    .otree-title {
        display: none;
        }
</style>
{{ endblock }}

{{ block styles }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
{{ endblock }}


{{ block content }}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-10 col-lg-6">
                <!-- Decision Card -->
                <div class="card rounded mt-5 shadow-lg">
                    <div class="card-body">
                        <h4 class="mb-0">
                            Feedback
                        </h4>

                        <p class="mt-4">
                            <small>
                                {{ formfields }}
                            </small>
                        </p>

                        <div class="d-flex justify-content-center m-3">
                            <button class="btn btn-primary shadow" type="submit" id="submitButton">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{{ endblock }}
